plugins {
    id 'java'
}

group 'com.ttn'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.1.5.RELEASE'
    compile 'org.springframework:spring-core:5.1.5.RELEASE'
    compile 'org.springframework:spring-jdbc:3.1.0.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.13'
    compile 'org.apache.commons:commons-dbcp2:2.0'
    compile'org.springframework:spring-orm:5.1.5.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.1.Final'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.1.5.RELEASE'


}
